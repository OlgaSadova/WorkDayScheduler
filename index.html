    <script src="lib/moment/moment.min.js "></script>
    <script>
        var currentD = $("#currentDay ");
        var textDate = moment().format("dddd, MMMM Do ");
        //$("currentDate ").text(textDate);
        //document.getElementById("currentDay ").innerHTML = textDate;
        currentD.text(textDate);

        var timeBlock = $("#time ");

        var initTime = moment()
        initTime.set({
            hour: 9,
            minute: 00,
            second: 0,
            millisecond: 0
        })

        for (var i = 0; i < timeBlock.length; i++) {
            var newTime = moment(initTime).add(i, 'hours').format("LT ")
            var populateBlock = timeBlock[i]
            populateBlock.innerHTML = newTime

        }
        var signUpButtons = document.querySelectorAll("#button")


        for (let i = 0; i < signUpButtons.length; i++) {
            signUpButtons[i].addEventListener("click", function(event) {
                saveValue(i)
            })
            document.querySelectorAll("#notes-input")[i].value = getSavedValue(i);
        }

        function saveValue(x) {
            var addNotes = document.querySelectorAll("#notes-input")[x].value;
            localStorage.setItem(x, addNotes);

        }

        function getSavedValue(y) {
            if (!localStorage.getItem(y)) {
                return ""; // You can change this to your defualt value. 
            }
            return localStorage.getItem(y);
        }
    </script>
